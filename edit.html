<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Product Prices</h2>

    <div id="auth-section">
      <button id="login-btn">Sign in with Google</button>
    </div>

    <div id="edit-section" style="display:none;">
      <select id="product-select">
        <option value="">-- Select product --</option>
      </select>
      <input type="number" id="new-price" placeholder="New price (per unit)" />
      <button onclick="updatePrice()">Update Price</button>
      <input type="text" id="new-name" placeholder="New product name" />
      <input type="number" id="new-name-price" placeholder="Price for new product" />
      <button onclick="addProduct()">Add Product</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-UjeJiOP2-hlD6gAQTKAUL_E_Ns5y0x0",
      authDomain: "store-64757.firebaseapp.com",
      projectId: "store-64757",
      storageBucket: "store-64757.appspot.com",
      messagingSenderId: "240047001550",
      appId: "1:240047001550:web:ed9577c48a975d11b7e59f",
      measurementId: "G-FENZRL8FSF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("login-btn");
    const authSection = document.getElementById("auth-section");
    const editSection = document.getElementById("edit-section");
    const productSelect = document.getElementById("product-select");

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authSection.style.display = "none";
        editSection.style.display = "block";
        await loadProducts(user.uid);
      } else {
        authSection.style.display = "block";
        editSection.style.display = "none";
      }
    });

    async function loadProducts(uid) {
      const docRef = doc(db, "users", uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data().prices || {};
        productSelect.innerHTML = `<option value="">-- Select product --</option>`;
        Object.keys(data).forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name + " - " + data[name] + " ู.ุณ";
          productSelect.appendChild(option);
        });
      } else {
        await setDoc(doc(db, "users", uid), { prices: {} });
      }
    }

    async function updatePrice() {
      const uid = auth.currentUser.uid;
      const name = productSelect.value;
      const price = parseFloat(document.getElementById("new-price").value);
      if (name && price) {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        const data = docSnap.data().prices || {};
        data[name] = price;
        await updateDoc(docRef, { prices: data });
        alert("Price updated");
        loadProducts(uid);
      } else {
        alert("Select product and enter new price");
      }
    }

    async function addProduct() {
      const uid = auth.currentUser.uid;
      const name = document.getElementById("new-name").value.trim();
      const price = parseFloat(document.getElementById("new-name-price").value);
      if (name && price) {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        const data = docSnap.data().prices || {};
        data[name] = price;
        await updateDoc(docRef, { prices: data });
        alert("Product added");
        document.getElementById("new-name").value = "";
        document.getElementById("new-name-price").value = "";
        loadProducts(uid);
      } else {
        alert("Enter product name and price");
      }
    }
  </script>
</body>
</html>
