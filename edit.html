<body>

<h1>Edit Products and Prices</h1>

<label for="prodName">Product Name:</label>
<input type="text" id="prodName" />

<label for="prodPrice">Price:</label>
<input type="number" id="prodPrice" min="0" />

<label for="prodCost">Cost:</label>
<input type="number" id="prodCost" min="0" />

<button id="addBtn">Add / Update Product</button>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Cost</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="productsTableBody"></tbody>
</table>

<script>
let products = JSON.parse(localStorage.getItem('products')) || {};

const prodName = document.getElementById('prodName');
const prodPrice = document.getElementById('prodPrice');
const prodCost = document.getElementById('prodCost');
const addBtn = document.getElementById('addBtn');
const productsTableBody = document.getElementById('productsTableBody');

function saveProducts(){
  localStorage.setItem('products', JSON.stringify(products));
}

function renderProducts(){
  productsTableBody.innerHTML = '';
  for(let key in products){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${key}</td>
      <td>${products[key].price.toLocaleString()}</td>
      <td>${products[key].cost.toLocaleString()}</td>
      <td><button data-product="${key}">Delete</button></td>
    `;
    productsTableBody.appendChild(tr);
  }
  // Add delete listeners
  productsTableBody.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', e => {
      const prod = e.target.getAttribute('data-product');
      if(confirm('Delete ' + prod + '?')){
        delete products[prod];
        saveProducts();
        renderProducts();
      }
    });
  });
}
