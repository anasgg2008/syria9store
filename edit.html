<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #c00;
    }
    .item {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item input {
      width: 60px;
      padding: 5px;
    }
    button {
      background: #c00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #900;
    }
  </style>
</head>
<body>
  <h1>ðŸ›  Edit Prices</h1>
  <div id="items"></div>
  <input type="text" id="newName" placeholder="New item name" />
  <input type="number" id="newPrice" placeholder="Price" />
  <button onclick="addItem()">Add Item</button>  <script>
    let prices = JSON.parse(localStorage.getItem("prices")) || {};

    function renderItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";
      for (let name in prices) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>${name}</strong> - 
          <input type="number" value="${prices[name]}" onchange="updatePrice('${name}', this.value)" />
          <button onclick="deleteItem('${name}')">Delete</button>
        `;
        container.appendChild(div);
      }
    }

    function updatePrice(name, value) {
      prices[name] = Number(value);
      localStorage.setItem("prices", JSON.stringify(prices));
    }

    function deleteItem(name) {
      delete prices[name];
      localStorage.setItem("prices", JSON.stringify(prices));
      renderItems();
    }

    function addItem() {
      const name = document.getElementById("newName").value.trim();
      const price = Number(document.getElementById("newPrice").value);
      if (name && price) {
        prices[name] = price;
        localStorage.setItem("prices", JSON.stringify(prices));
        renderItems();
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
      }
    }

    renderItems();
  </script></body>
</html>
