<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales App</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  .menu { position: fixed; top: 10px; right: 10px; }
  .menu button { font-size: 20px; padding: 5px 10px; cursor: pointer; }
  .menu-options {
    display: none;
    background:#fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    position: absolute;
    right: 0;
    top: 35px;
    border-radius: 4px;
    padding: 5px 0;
  }
  .menu-options button {
    background: none;
    border: none;
    width: 100%;
    padding: 8px 12px;
    cursor: pointer;
    text-align: left;
    font-size: 14px;
  }
  .menu-options button:hover {
    background: #eee;
  }

  .container {
    max-width: 400px;
    margin: 60px auto 0;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 7px rgba(0,0,0,0.1);
  }
  label { display: block; margin: 12px 0 5px; }
  select, input[type=number] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
  }
  .result {
    margin-top: 20px;
    font-weight: bold;
  }
  #saveSaleBtn {
    margin-top: 25px;
    width: 100%;
    padding: 10px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
  #saveSaleBtn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="menu">
  <button id="menuBtn">â˜°</button>
  <div id="menuOptions" class="menu-options">
    <button onclick="location.href='prices.html'">Edit Prices</button>
    <button onclick="location.href='sales.html'">View Sales</button>
    <button id="toggleThemeBtn">Toggle Dark Mode</button>
  </div>
</div>

<div class="container">
  <h2>Choose Product</h2>
  <label for="productSelect">Product:</label>
  <select id="productSelect">
    <option value="">-- No products yet --</option>
  </select>

  <label for="quantityInput">Quantity Sold:</label>
  <input type="number" id="quantityInput" min="1" value="1" />

  <label for="totalSellPriceInput">Total Selling Price:</label>
  <input type="number" id="totalSellPriceInput" min="0" step="0.01" value="0" />

  <div class="result" id="totalSale">Total Sale: 0</div>
  <div class="result" id="totalProfit">Profit: 0</div>

  <button id="saveSaleBtn">Save Sale</button>
</div>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const menuOptions = document.getElementById('menuOptions');
  const toggleThemeBtn = document.getElementById('toggleThemeBtn');

  const productSelect = document.getElementById('productSelect');
  const quantityInput = document.getElementById('quantityInput');
  const totalSellPriceInput = document.getElementById('totalSellPriceInput');
  const totalSale = document.getElementById('totalSale');
  const totalProfit = document.getElementById('totalProfit');
  const saveSaleBtn = document.getElementById('saveSaleBtn');

  menuBtn.onclick = () => {
    menuOptions.style.display = menuOptions.style.display === 'block' ? 'none' : 'block';
  };

  toggleThemeBtn.onclick = () => {
    document.body.classList.toggle('dark-mode');
  };

  function loadPrices() {
    const pricesJSON = localStorage.getItem('prices');
    let prices = [];
    if (pricesJSON) {
      try {
        prices = JSON.parse(pricesJSON);
      } catch {
        prices = [];
      }
    }
    productSelect.innerHTML = '<option value="">-- Select Product --</option>';
    prices.forEach((item, i) => {
      productSelect.innerHTML += `<option value="${i}">${item.name}</option>`;
    });
    return prices;
  }

  function updateCalculations() {
    const prices = loadPrices();
    const index = productSelect.value;
    const quantity = Number(quantityInput.value);
    const totalSellPrice = Number(totalSellPriceInput.value);

    if (index === "" || quantity <= 0 || totalSellPrice <= 0) {
      totalSale.textContent = "Total Sale: 0";
      totalProfit.textContent = "Profit: 0";
      return;
    }

    const costPrice = prices[index].price;
    const sellPricePerUnit = totalSellPrice / quantity;
    const profit = (sellPricePerUnit - costPrice) * quantity;

    totalSale.textContent = `Total Sale: ${totalSellPrice.toFixed(2)}`;
    totalProfit.textContent = `Profit: ${profit.toFixed(2)}`;
  }

  function saveSale() {
    const prices = loadPrices();
    const index = productSelect.value;
    const quantity = Number(quantityInput.value);
    const totalSellPrice = Number(totalSellPriceInput.value);

    if (index === "") {
      alert("Please select a product.");
      return;
    }
    if (quantity <= 0 || totalSellPrice <= 0) {
      alert("Please enter valid quantity and total selling price.");
      return;
    }

    const costPrice = prices[index].price;
    const sellPricePerUnit = totalSellPrice / quantity;
    const profit = (sellPricePerUnit - costPrice) * quantity;

    const saleData = {
      productName: prices[index].name,
      quantity,
      totalSellPrice,
      costPrice,
      profit,
      time: new Date().toLocaleTimeString()
    };

    const today = new Date().toISOString().split('T')[0];
    let salesToday = [];
    const salesJSON = localStorage.getItem('sales-' + today);
    if (salesJSON) {
      try {
        salesToday = JSON.parse(salesJSON);
      } catch {
        salesToday = [];
      }
    }

    salesToday.push(saleData);
    localStorage.setItem('sales-' + today, JSON.stringify(salesToday));
    alert("Sale saved!");

    quantityInput.value = 1;
    totalSellPriceInput.value = 0;
    updateCalculations();
  }

  productSelect.onchange = updateCalculations;
  quantityInput.oninput = updateCalculations;
  totalSellPriceInput.oninput = updateCalculations;
  saveSaleBtn.onclick = saveSale;

  loadPrices();
  updateCalculations();
</script>

</body>
</html>
