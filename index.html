<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }
    .navbar {
      background-color: crimson;
    }
    .dropdown-menu {
      right: 0;
      left: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3">
    <span class="navbar-brand">Anas Store</span>
    <div class="dropdown">
      <button class="btn btn-light" data-bs-toggle="dropdown">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="prices.html">تعديل الأسعار</a></li>
        <li><a class="dropdown-item" href="history.html">المبيعات السابقة</a></li>
        <li><button class="dropdown-item" onclick="toggleDarkMode()">تبديل الوضع</button></li>
        <li><button class="dropdown-item" onclick="loginWithGoogle()">تسجيل الدخول</button></li>
      </ul>
    </div>
  </nav>  <div class="container mt-4">
    <h3>أدخل المبيع</h3>
    <form id="saleForm">
      <div class="mb-3">
        <label class="form-label">اسم المنتج</label>
        <select id="productSelect" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label class="form-label">العدد</label>
        <input type="number" id="quantity" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">السعر الكلي</label>
        <input type="number" id="totalPrice" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">حفظ</button>
    </form>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-UjeJiOP2-hlD6gAQTKAUL_E_Ns5y0x0",
      authDomain: "store-64757.firebaseapp.com",
      projectId: "store-64757",
      storageBucket: "store-64757.appspot.com",
      messagingSenderId: "240047001550",
      appId: "1:240047001550:web:ed9577c48a975d11b7e59f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let currentUser = null;
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadProducts();
      }
    });

    window.loginWithGoogle = async function () {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    }

    async function loadProducts() {
      const ref = doc(db, "users", currentUser.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        const select = document.getElementById("productSelect");
        select.innerHTML = "";
        Object.keys(data.prices || {}).forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      }
    }

    document.getElementById("saleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) return alert("يرجى تسجيل الدخول أولاً");
      const name = document.getElementById("productSelect").value;
      const quantity = +document.getElementById("quantity").value;
      const total = +document.getElementById("totalPrice").value;
      const ref = doc(db, "users", currentUser.uid);
      const snap = await getDoc(ref);
      const prices = snap.exists() ? (snap.data().prices || {}) : {};
      const cost = prices[name]?.cost || 0;
      const profit = total - (cost * quantity);
      const today = new Date().toISOString().split("T")[0];

      await addDoc(collection(db, "users", currentUser.uid, "sales"), {
        name,
        quantity,
        total,
        profit,
        date: today
      });

      document.getElementById("quantity").value = "";
      document.getElementById("totalPrice").value = "";
    });

    window.toggleDarkMode = function () {
      document.body.classList.toggle("dark");
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
