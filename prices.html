<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعديل الأسعار</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
      gap: 10px;
    }
    input, button, select {
      padding: 10px;
      font-size: 1em;
    }
    .list {
      margin-top: 30px;
    }
    .item {
      background: white;
      padding: 10px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>تعديل الأسعار الأساسية</h1>
  <div class="form">
    <input type="text" id="newName" placeholder="اسم البضاعة الجديدة" />
    <input type="number" id="newPrice" placeholder="سعر البضاعة" />
    <button onclick="addPrice()">إضافة</button>
  </div>

  <div class="list" id="priceList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-UjeJiOP2-hlD6gAQTKAUL_E_Ns5y0x0",
      authDomain: "store-64757.firebaseapp.com",
      projectId: "store-64757",
      storageBucket: "store-64757.appspot.com",
      messagingSenderId: "240047001550",
      appId: "1:240047001550:web:ed9577c48a975d11b7e59f",
      databaseURL: "https://store-64757-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pricesRef = ref(db, "prices");

    const priceList = document.getElementById("priceList");

    function addPrice() {
      const name = document.getElementById("newName").value.trim();
      const price = parseInt(document.getElementById("newPrice").value);
      if (!name || isNaN(price)) return;

      update(pricesRef, { [name]: price }).then(() => {
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
      });
    }

    onValue(pricesRef, (snapshot) => {
      const data = snapshot.val() || {};
      priceList.innerHTML = "";
      for (const key in data) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${key} - ${data[key]} ل.س</span>
          <button onclick="deletePrice('${key}')">حذف</button>
        `;
        priceList.appendChild(div);
      }
    });

    window.deletePrice = function(name) {
      update(pricesRef, { [name]: null });
    };
  </script>
</body>
</html>
